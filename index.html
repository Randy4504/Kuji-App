<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <title>Áï™Âè∑„Åè„ÅòÂºï„Åç„Ç¢„Éó„É™</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      transition: background-color 0.5s ease;
      font-size: 2em;
    }
    h1 {
      color: #ff1493;
      margin-top: 30px;
      font-size: 2em;
    }
    button {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:disabled {
      background-color: #ccc;
    }
    #box {
      margin: 30px auto;
      width: 240px;
      height: 240px;
      background-color: #ff69b4;
      border-radius: 20px;
    }
    .shake {
      animation: shake 0.6s ease-in-out;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    #result {
      margin-top: 40px;
      font-size: 8em;
      font-weight: bold;
      color: gold;
      min-height: 2em;
      animation: pop 0.8s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 2s ease-out forwards;
      top: 0;
      left: 50%;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Áï™Âè∑„Åè„ÅòÂºï„Åç„Ç¢„Éó„É™üéâ</h1>
  <p>ÊÆã„ÇäÊûöÊï∞: <span id="remaining">--</span></p>
  <div id="box"></div>
  <button id="drawButton" onclick="draw()">„Åè„Åò„ÇíÂºï„Åè</button>
  <div id="result"></div>

  <script>
    const totalTickets = 135;
    let tickets = [];

    function initTickets() {
      for (let i = 1; i <= totalTickets; i++) {
        tickets.push(i);
      }
      shuffle(tickets);
      updateRemaining();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function draw() {
      const button = document.getElementById("drawButton");
      const box = document.getElementById("box");
      const resultDiv = document.getElementById("result");

      if (tickets.length === 0) {
        resultDiv.innerText = "„ÇÇ„ÅÜ„Åè„Åò„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ";
        resultDiv.style.fontSize = "2em";
        resultDiv.style.color = "gray";
        return;
      }

      button.disabled = true;
      box.classList.add("shake");
      resultDiv.innerHTML = "";
      resultDiv.style.fontSize = "8em";
      resultDiv.style.color = "gold";

      setTimeout(() => {
        box.classList.remove("shake");
        const number = tickets.pop();
        updateRemaining();
        resultDiv.innerHTML = number;
        resultDiv.style.animation = "pop 0.8s ease-out";
        launchConfetti();
        document.body.style.backgroundColor = "#fff8dc";
        button.disabled = false;
      }, 1000);
    }

    function updateRemaining() {
      document.getElementById("remaining").innerText = tickets.length;
    }

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    initTickets();
  </script>
</body>
</html>
