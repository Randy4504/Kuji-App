<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åè„ÅòÂºï„Åç„Ç¢„Éó„É™</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      transition: background-color 0.5s ease;
    }
    h1 {
      color: #ff1493;
      margin-top: 30px;
    }
    button {
      font-size: 1.5em;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:disabled {
      background-color: #ccc;
    }
    #result {
      margin-top: 40px;
      font-size: 2em;
      min-height: 2em;
    }
    #box {
      margin: 20px auto;
      width: 120px;
      height: 120px;
      background-color: #ff69b4;
      border-radius: 20px;
      animation: none;
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 2s ease-out forwards;
      top: 0;
      left: 50%;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }
    .boom {
      animation: boom 0.6s ease-out;
    }
    @keyframes boom {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    .sad {
      animation: drop 0.8s ease-out;
    }
    @keyframes drop {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #prizeCounts {
      margin-top: 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>„Åè„ÅòÂºï„Åç„Ç¢„Éó„É™üéâ</h1>
  <p>ÊÆã„ÇäÊûöÊï∞: <span id="remaining">--</span></p>
  <div id="prizeCounts"></div>
  <div id="box"></div>
  <button id="drawButton" onclick="draw()">„Åè„Åò„ÇíÂºï„Åè</button>
  <div id="result"></div>

  <script>
    const totalTickets = 50;
    const prizeCounts = {
      "‰∏ÄÁ≠â": 1,
      "‰∫åÁ≠â": 2,
      "‰∏âÁ≠â": 3,
      "ÂõõÁ≠â": 4,
      "‰∫îÁ≠â": 5
    };

    let tickets = [];
    let remainingPrizes = {};

    function initTickets() {
      for (const [prize, count] of Object.entries(prizeCounts)) {
        for (let i = 0; i < count; i++) {
          tickets.push(prize);
        }
        remainingPrizes[prize] = count;
      }
      const missCount = totalTickets - tickets.length;
      for (let i = 0; i < missCount; i++) {
        tickets.push("„Éè„Ç∫„É¨");
      }
      shuffle(tickets);
      updateRemaining();
      updatePrizeCounts();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function draw() {
      const button = document.getElementById("drawButton");
      const box = document.getElementById("box");
      const resultDiv = document.getElementById("result");

      if (tickets.length === 0) {
        resultDiv.innerText = "„ÇÇ„ÅÜ„Åè„Åò„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºÅ";
        return;
      }

      button.disabled = true;
      box.classList.add("shake");
      resultDiv.innerHTML = "";
      resultDiv.className = "";

      setTimeout(() => {
        box.classList.remove("shake");
        const prize = tickets.pop();
        updateRemaining();

        if (prize !== "„Éè„Ç∫„É¨") {
          remainingPrizes[prize]--;
          updatePrizeCounts();
        }

        if (prize === "„Éè„Ç∫„É¨") {
          document.body.style.backgroundColor = "#444";
          resultDiv.innerHTML = "„Ç¨„Éº„Éº„É≥‚Ä¶üò≠ „Éè„Ç∫„É¨ÔºÅ";
          resultDiv.style.color = "white";
          resultDiv.classList.add("sad");
        } else {
          document.body.style.backgroundColor = "#fff8dc";
          resultDiv.innerHTML = `üéâ ${prize} ÂΩì„Åü„ÇäÔºÅ üéâ`;
          resultDiv.style.color = "gold";
          resultDiv.classList.add("boom");
          launchConfetti();
        }

        button.disabled = false;
      }, 800);
    }

    function updateRemaining() {
      document.getElementById("remaining").innerText = tickets.length;
    }

    function updatePrizeCounts() {
      const div = document.getElementById("prizeCounts");
      let html = "<strong>ÂΩì„Åü„ÇäÊÆãÊï∞:</strong><br>";
      for (const prize of Object.keys(prizeCounts)) {
        html += `${prize}: ${remainingPrizes[prize]}<br>`;
      }
      div.innerHTML = html;
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 80%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    initTickets();
  </script>
</body>
</html>
